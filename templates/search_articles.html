{% extends "base.html" %}

{% block content %}

<!--Search page-->

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>Search</h3>
            <p>
                {% if searched %}
                <h4>You Searched for {{searched}}</h4>

                % else %
                <h4>You forgot to search for an article!</h4>

                {% endif %}
            </p>
        </div>
    </div>
</div>

{%endblock%}
